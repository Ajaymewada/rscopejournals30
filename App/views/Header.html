{% block header %}
<header class="app-header">
  <nav class="navbar navbar-expand-lg navbar-light">
    <ul class="navbar-nav quick-links d-none d-lg-flex">
      <li class="nav-item dropdown-hover d-none d-lg-block">
        <a class="nav-link" onclick="navigatetopage('/admin')" href="#">Main Menu</a>
      </li>
      <li class="nav-item dropdown-hover d-none d-lg-block">
        <a class="nav-link" onclick="navigatetopage('/article')" href="#">Article</a>
      </li>
      <li class="nav-item dropdown-hover d-none d-lg-block">
        <a class="nav-link" onclick="navigatetopage('/usefull-links')" href="#">Usefull Links</a>
      </li>
    </ul>
    <div class="d-block d-lg-none">
      <img src="assets/images/profile/logo-dark.png" class="dark-logo" width="220" alt="" />
    </div>
    <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="p-2">
        <i class="ti ti-dots fs-7"></i>
      </span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex align-items-center justify-content-between">
        <a href="javascript:void(0)" class="nav-link d-flex d-lg-none align-items-center justify-content-center"
          type="button" data-bs-toggle="offcanvas" data-bs-target="#mobilenavbar"
          aria-controls="offcanvasWithBothOptions">
          <i class="ti ti-align-justified fs-7"></i>
        </a>
        <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-center">
          <li class="nav-item dropdown">
            <a class="nav-link pe-0 show" href="javascript:void(0)" id="drop1" data-bs-toggle="dropdown"
              aria-expanded="true">
              <div class="d-flex align-items-center">
                <div class="user-profile-img">
                  <img src="assets/images/profile/user-1.jpg" class="rounded-circle" width="35" height="35" alt="">
                </div>
              </div>
            </a>
            <div class="dropdown-menu content-dd dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop1"
              data-bs-popper="static">
              <div class="profile-dropdown position-relative" data-simplebar="init">
                <div class="simplebar-wrapper" style="margin: 0px;">
                  <div class="simplebar-height-auto-observer-wrapper">
                    <div class="simplebar-height-auto-observer"></div>
                  </div>
                  <div class="simplebar-mask">
                    <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                      <div class="simplebar-content-wrapper" tabindex="0" role="region" aria-label="scrollable content"
                        style="height: auto; overflow: hidden;">
                        <div class="simplebar-content" style="padding: 0px;">
                          <div class="py-3 px-7 pb-0">
                            <h5 class="mb-0 fs-5 fw-semibold">User Profile</h5>
                          </div>
                          <div class="d-flex align-items-center py-9 mx-7 border-bottom">
                            <img src="assets/images/profile/user-1.jpg" class="rounded-circle" width="80" height="80"
                              alt="">
                            <div class="ms-3">
                              <h5 class="mb-1 fs-3 userName">Mathew Anderson</h5>
                              <span class="mb-1 d-block text-dark">Admin</span>
                              <!-- <p class="mb-0 d-flex text-dark align-items-center gap-2">
                                <i class="ti ti-mail fs-4"></i>
                                info@modernize.com
                              </p> -->
                            </div>
                          </div>
                          <div class="message-body">
                            <div onclick="logoutAdmin()" style="cursor: pointer;" class="py-8 px-7 mt-8 d-flex align-items-center">
                              <span class="d-flex align-items-center justify-content-center bg-light rounded-1 p-6">
                                <img src="assets/images/profile/logout.png" alt="" width="24" height="24">
                              </span>
                              <div class="w-75 d-inline-block v-middle ps-3">
                                <h6 class="mb-1 bg-hover-primary fw-semibold">Logout</h6>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="simplebar-placeholder" style="width: auto; height: 236px;">
                  </div>
                </div>
                <div class="simplebar-track simplebar-horizontal" style="visibility: hidden;">
                  <div class="simplebar-scrollbar" style="width: 0px; display: none;">
                  </div>
                </div>
                <div class="simplebar-track simplebar-vertical" style="visibility: hidden;">
                  <div class="simplebar-scrollbar"
                    style="height: 0px; display: none; transform: translate3d(0px, 0px, 0px);">
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
{% endblock %}
