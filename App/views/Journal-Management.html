<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link id="themeColors" rel="stylesheet" href="assets/css/style.min.css" />
    <link id="themeColors" rel="stylesheet" href="assets/jQuery-tagEditor-master/jquery.tag-editor.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assetstwo/images/favicon.png" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-theme="blue_theme" data-layout="vertical" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div>
                <div class="brand-logo d-flex align-items-center justify-content-between">
                    <a href="index.html" class="text-nowrap logo-img">
                        <img src="assets/images/profile/logo-dark.png" class="dark-logo" width="220" alt="" />
                    </a>
                    <div class="close-btn d-lg-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                        <i class="ti ti-x fs-8 text-muted"></i>
                    </div>
                </div>
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav scroll-sidebar" data-simplebar>
                    <ul>
                        <li class="nav-small-cap">
                            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                            <span class="hide-menu"></span>
                        </li>
                    </ul>
                    <ul id="sidebarnav"></ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->
            {% include './Header.html' %} {% block header %}{% endblock %}
            <!--  Header End -->
            <div class="container-fluid">
                <div class="row my-4">
                    <div class="col-12">
                        <div class="col-lg-12 d-flex align-items-strech">
                            <div class="card w-100">
                                <div class="card-body">
                                    <div class="loader d-none"></div>
                                    <div class="d-sm-flex d-block align-items-center justify-content-between mb-7">
                                        <div class="mb-3 mb-sm-0">
                                            <h5 class="card-title fw-semibold">Journal Management</h5>
                                            <p class="card-subtitle mb-0">Manage the journal data</p>
                                        </div>
                                        <div style="
                                            display: flex;
                                            align-items: center;
                                            justify-content: center;
                                            width: 400px;
                                        ">
                                            <input type="text" class="form-control fs-3" placeholder="Search By Name"
                                                id="search" onchange="handleSearchOnChange(event)" style="margin-right: 10px;">
                                            <div style="cursor: pointer;" onclick="searchData()">
                                                <i class="ti ti-search"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <p style="
                                        float: right;
                                        margin-top: -25px;
                                        margin-right: 25px;
                                        cursor: pointer;
                                        display: inline;
                                        color: red;" onclick="getAllJournals()">Clear Search</p>
                                    <div class="table-responsive" style="width:100%;">
                                        <table class="table align-middle text-nowrap mb-0">
                                            <thead>
                                                <tr class="text-muted fw-semibold">
                                                    <th scope="col" class="ps-0">Title</th>
                                                    <th scope="col">Category</th>
                                                    <th scope="col">ISSN Number</th>
                                                    <th scope="col">Impact Factor</th>
                                                    <th scope="col">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody class="border-top" id="journalcontaierID">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="JournalModalID">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                       <div class="col-md-6 col-sm-12 col-12 my-4">
                            <label for="">Journal Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="journalTitle" disabled>
                        </div>
                        <div class="col-md-6 col-sm-12 col-12 my-4">
                            <label for="MainCategoryID">Select Main Category<span
                                    class="text-danger">*</span></label>
                            <select name="typesOfArticles" class="form-select" id="MainCategoryID">
                                <option selected>Open this select menu</option>
                                <option value="Science">Science</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Health">Health</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-sm-12 col-12 my-4">
                            <label for="issnNumber">ISSN Number<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="issnNumber">
                        </div>
                        <div class="col-md-6 col-sm-12 col-12 my-4">
                            <label for="ImpactFactorValueID">Impact Factor Value<span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ImpactFactorValueID">
                        </div>
                        <div class="col-md-6 col-sm-12 col-12 my-4">
                            <label for="NLMCodeID">NLM Code<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="NLMCodeID">
                        </div>
                        <div class="col-md-6 col-sm-12 col-12 my-4">
                            <label for="JournalSlugID">Journal Slug <span class="text-danger">(Will be generated
                                    automatically)</span></label>
                            <input type="text" class="form-control" id="JournalSlugID" disabled>
                        </div>
                        <div class="col-md-12 my-4" id="aboutJournalContainer"></div>
                        <div class="col-md-6 col-sm-12 col-12 my-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="isJournalActiveID" checked="true">
                                <label class="form-check-label" for="isJournalActiveID">Ativate Journal</label>
                              </div>
                        </div>
                        <div class="col-md-12">
                            <div class="alert alert-danger validationalert d-none" role="alert"></div>
                        </div>
                        <div class="col-12 my-4"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="modifyEditorID" class="btn btn-primary" editorid=""
                        onclick="saveData()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    {% include './MobileSideNavbar.html' %} {% block MobileSideNavbar %}{%
    endblock %}
    <!-- JS FILES -->
    <!--<script src="assets/libs/jquery/dist/jquery.min.js"></script>-->
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/libs/simplebar/dist/simplebar.min.js"></script>
    <!--<script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>-->
    <!--  core files -->
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/app.init.js"></script>
    <script src="assets/js/app-style-switcher.js"></script>
    <script src="assets/js/sidebarmenu.js"></script>
    <script src="assets/js/custom.js"></script>
    <!--  current page js files -->
    <script src="assets/libs/owl.carousel/dist/owl.carousel.min.js"></script>
    <!-- <script src="assets/libs/apexcharts/dist/apexcharts.min.js"></script> -->
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/ckeditor/ckeditor.js"></script>
    <script src="assets/jQuery-tagEditor-master/jquery.tag-editor.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/ckEditorClass.js"></script>
    <script src="js/sideNavCreater.js"></script>
    <script src="js/journalmanagement.js"></script>
</body>

</html>
