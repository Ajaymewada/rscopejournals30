<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Article</title>
    <link id="themeColors" rel="stylesheet" href="assets/css/style.min.css" />
    <link id="themeColors" rel="stylesheet" href="assets/jQuery-tagEditor-master/jquery.tag-editor.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" type="image/x-icon" href="assetstwo/images/favicon.png">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-theme="blue_theme" data-layout="vertical" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div>
                <div class="brand-logo d-flex align-items-center justify-content-between">
                    <a href="index.html" class="text-nowrap logo-img">
                        <img src="assets/images/profile/logo-dark.png" class="dark-logo" width="220" alt="" />
                    </a>
                    <div class="close-btn d-lg-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                        <i class="ti ti-x fs-8 text-muted"></i>
                    </div>
                </div>
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav scroll-sidebar" data-simplebar>
                    <ul>
                        <li class="nav-small-cap">
                            <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                            <span class="hide-menu"></span>
                        </li>
                    </ul>
                    <ul id="sidebarnav"></ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->
            {% include './Header.html' %}
            {% block header %}{% endblock %}
            <!--  Header End -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 d-flex align-items-stretch" style="height: 228px;">
                        <div class="card w-100 bg-light-info overflow-hidden shadow-none">
                            <div class="card-body position-relative">
                                <div class="row">
                                    <div class="col-sm-7">
                                        <div class="d-flex align-items-center mb-7">
                                            <div class="rounded-circle overflow-hidden me-6">
                                                <img src="assets/images/profile/user-1.jpg" alt="" width="40"
                                                    height="40">
                                            </div>
                                            <h5 class="fw-semibold mb-0 fs-5">Welcome back Admin!</h5>
                                        </div>
                                        <div class="d-flex align-items-center">


                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="welcome-bg-img mb-n7 text-end">
                                            <img src="assets/images/profile/mainuser.png" alt="" class="img-fluid"
                                                width="240px;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="row">
                            <h3 class="my-3">Add Article <i class="fa-solid fa-circle-info" title=""></i></h3>
                            <div class="col-md-12 col-sm-12 col-12 my-4">
                                <label for="">Article Title <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="articleTitle">
                            </div>
                            <div class="col-md-12 col-sm-12 col-12 my-4">
                                <label for="">Author Names <span class="text-danger">*</span></label>
                                <input type="text" id="authorNames">
                            </div>
                            <div class="col-md-6 col-sm-12 col-12 my-4">
                                <label for="publishedDateID">Article publishied Date<span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="publishedDateID">
                            </div>
                            <div class="col-md-6 col-sm-12 col-12 my-4">
                                <label for="">Article Type<span class="text-danger">*</span></label>
                                <select name="typesOfArticles" class="form-select" id="articleTypeID">
                                    <option selected>Open this select menu</option>
                                    <option value="Original Research">Original Research</option>
                                    <option value="Short reports or Letters">Short reports or Letters</option>
                                    <option value="Review Articles">Review Articles</option>
                                    <option value="Case Studies">Case Studies</option>
                                    <option value="Methodologies or Methods">Methodologies or Methods</option>
                                </select>
                            </div>
                            <div class="col-md-12 col-sm-12 col-12 my-4">
                                <label for="">Key Words <span class="text-danger">*</span></label>
                                <input type="text" id="articleKeyWordsID">
                            </div>
                            <div class="col-md-12 my-4" id="articleAbstractContainer"></div>
                            <div class="col-md-12 my-4" id="articleCitationContainer"></div>
                            <div class="col-md-12 my-4" id="articleDiscriptionContainer"></div>
                            <div class="col-md-6 col-sm-12 col-12 my-4">
                                <label for="">Upload PDF <span class="text-danger">*</span></label>
                                <input type="file" accept=".pdf" class="form-control" id="articlePDFFile">
                            </div>
                            <div class="col-md-12">
                                <div class="alert alert-danger validationalert d-none" role="alert"></div>
                                <button class="btn btn-primary float-end primaryBtnCs" onclick="saveData()"
                                    style="display: flex;align-items: center;justify-content: space-between;">
                                    <span style="margin-right: 10px;">Save Article</span>
                                    <div class="spinner-border text-light saveinprogress d-none" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </button>
                            </div>
                            <div class="col-12 my-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include './MobileSideNavbar.html' %}
    {% block MobileSideNavbar %}{% endblock %}

    <!-- JS FILES -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/simplebar/dist/simplebar.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!--  core files -->
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/app.init.js"></script>
    <script src="assets/js/app-style-switcher.js"></script>
    <script src="assets/js/sidebarmenu.js"></script>
    <script src="assets/js/custom.js"></script>
    <!--  current page js files -->
    <script src="assets/libs/owl.carousel/dist/owl.carousel.min.js"></script>
    <!-- <script src="assets/libs/apexcharts/dist/apexcharts.min.js"></script> -->
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/ckeditor/ckeditor.js"></script>
    <script src="assets/jQuery-tagEditor-master/jquery.tag-editor.min.js"></script>
    <script src="js/ckEditorClass.js"></script>
    <script src="js/common.js"></script>
    <script src="js/sideNavCreater.js"></script>
    <script src="js/addarticle.js"></script>
</body>

</html>
